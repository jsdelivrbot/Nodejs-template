The `iron-location` element manages binding to and from the current URL.

iron-location is the first, and lowest level element in the Polymer team's
routing system. This is a beta release of iron-location as we continue work
on higher level elements, and as such iron-location may undergo breaking
changes.

#### Properties

When the URL is: `/search?query=583#details` iron-location's properties will be:

  - path: `'/search'`
  - query: `'query=583'`
  - hash: `'details'`

These bindings are bidirectional. Modifying them will in turn modify the URL.

iron-location is only active while it is attached to the document.

#### Links

While iron-location is active in the document it will intercept clicks on links
within your site, updating the URL pushing the updated URL out through the
databinding system. iron-location only intercepts clicks with the intent to
open in the same window, so middle mouse clicks and ctrl/cmd clicks work fine.

You can customize this behavior with the `urlSpaceRegex`.

#### Dwell Time

iron-location protects against accidental history spamming by only adding
entries to the user's history if the URL stays unchanged for `dwellTime`
milliseconds.

@demo demo/index.html

<!--
`app-location` is an element that provides synchronization between the
browser location bar and the state of an app. When created, `app-location`
elements will automatically watch the global location for changes. As changes
occur, `app-location` produces and updates an object called `route`. This
`route` object is suitable for passing into a `app-route`, and other similar
elements.

An example of the public API of a route object that describes the URL
`https://elements.polymer-project.org/elements/app-location`:

    {
      prefix: '',
      path: '/elements/app-location'
    }

Example Usage:

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}"></app-route>

As you can see above, the `app-location` element produces a `route` and that
property is then bound into the `app-route` element. The bindings are two-
directional, so when changes to the `route` object occur within `app-route`,
they automatically reflect back to the global location.

### Hashes vs Paths

By default `app-location` routes using the pathname portion of the URL. This has
broad browser support but it does require cooperation of the backend server. An
`app-location` can be configured to use the hash part of a URL instead using
the `use-hash-as-path` attribute, like so:

    <app-location route="{{route}}" use-hash-as-path></app-location>

### Integrating with other routing code

There is no standard event that is fired when window.location is modified.
`app-location` fires a `location-changed` event on `window` when it updates the
location. It also listens for that same event, and re-reads the URL when it's
fired. This makes it very easy to interop with other routing code.

So for example if you want to navigate to `/new_path` imperatively you could
call `window.location.pushState` or `window.location.replaceState` followed by
firing a `location-changed` event on `window`. i.e.

    window.history.pushState({}, null, '/new_path');
    window.dispatchEvent(new CustomEvent('location-changed'));

@element app-location

The px-app-route component relies on the Polymer team's [app-location](https://www.webcomponents.org/element/PolymerElements/app-route)
element to manage the window location and history state. The element will consume
the `route` provided by app-location and send updates to other components
on the page when the URL changes. Interaction with other components on the page
will be propagated up to the URL using the same bindings.

### Installing and including in an app

The px-app-route element is included as part of the [px-app-helpers](https://github.com/PredixDev/px-app-helpers) package.
To install the element using bower, use the following command:

    bower install --save px-app-helpers

After installing, import the code using HTML imports into the app file that
implements px-app-helpers. You'll also need to import app-location from the
Polymer team's app-route package.

    <link rel="import" href="/bower_components/app-route/app-location.html"/>
    <link rel="import" href="/bower_components/px-app-helpers/px-app-route/px-app-route.html"/>

The app-route package will be installed automatically when px-app-helpers
is included in your bower file.

### Using px-app-route

The following simplified example shows how px-app-route can be used to send
updates to the [px-app-nav](https://www.predix-ui.com/#/components/px-app-nav/)
element when the URL changes, and update the URL when the navigation is
interacted with:

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <px-app-route
        route="{{route}}"
        use-hash-as-path
        update-nav-route
        nav-route="{{navRoute}}">
    </px-app-route>
    <px-app-nav
        items="{{navItems}}"
        selected-route="{{navRoute}}">
    </px-app-nav>

If the following `navItems` are defined:

    [
      {
        "id" : "home",
        "label" : "Home"
      },
      {
        "id" : "dashboards",
        "label" : "Dashboards",
        "children" : [
          {
            "id" : "a1",
            "label" : "Alerts"
          }
        ]
      }
    ]

Then tapping on the 'Alerts' navigation button will change the URL to
"example.com/#/dashboards/alerts". Bookmarking that URL and loading
it again later will automatically select the 'Alerts' navigation item
on page load.

### Complex routing: navigation and assets

Many complex applications require the user the navigate to a view (like the
'Alerts' dashboard view in the example above) and provide some additional
information about the kind of asset or context they would like to view.
The [px-context-browser](https://www.predix-ui.com/#/components/px-context-browser/)
and [px-breadcrumbs](https://www.predix-ui.com/#/components/px-breadcrumbs/)
elements both help the user select the specific asset they would like to view.

The px-app-route element supports binding to the navigation to allow users to
navigate to purpose-driven views, and binding to multiple asset browsing elements
to update whats visible within the view.

The following example shows all of these elements working together:

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <px-app-route
        route="{{route}}"
        use-hash-as-path
        update-nav-route
        nav-route="{{navRoute}}">
    </px-app-route>
    <px-app-nav
        items="{{navItems}}"
        selected-route="{{navRoute}}">
    </px-app-nav>
    <px-context-browser
        items="{{assetItems}}"
        selected-route="{{assetRoute}}">
    </px-context-browser>
    <px-breadcrumbs
        items="{{assetItems}}"
        selected-route="{{assetRoute}}">
    </px-breadcrumbs>

If the following `navItems` are defined:

    [
      {
        "id" : "home",
        "label" : "Home"
      },
      {
        "id" : "dashboards",
        "label" : "Dashboards",
        "children" : [
          {
            "id" : "a1",
            "label" : "Alerts"
          }
        ]
      }
    ]

And the following `assetItems` are defined:

    [
      {
        "id" : "us",
        "label" : "United States",
        "children" : [
          {
            "id" : "calif",
            "label" : "California",
            "children" : [
              {
                "id" : "bay-area",
                "label" : "San Francisco Bay Area"
              }
            ]
          }
        ]
      }
    ]

If the user selects the "Alerts" view and uses the context browser to choose
"San Francisco Bay Area" as a filter for the visible alerts, the URL will
be changed to the following: "example.com/#/dashboards/alerts~/us/calif/bay-area"

### Changing the way URLs are built

The URL path produced by px-app-route can be bound to two models: the navigation
model (through `navRoute`) and the asset model (through `assetRoute`). Depending
on the needs of the web app, one or both models can be bound to.

The selected item in each model can be represented as:

  - a **route**, an array of unique ID strings that start at the root of the model
  graph and terminate at the selected item (e.g. `["us", "calif", "bay-area"]`).
  - a **path**, a stringified representation of the route that can be used to
  set the URL path (e.g. "us/calif/bay-area")

By default, the route segments are joined together with the '/' character, but
that can be changed:

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <px-app-route
        route="{{route}}"
        use-hash-as-path
        update-nav-route
        nav-route="{{navRoute}}"
        segment-paths-with=".">
    </px-app-route>

In the above example, the navigation model route `["us", "calif", "bay-area"]`
would be transformed into the path string "us.calif.bay-area".

Choose a safe, unreserved URI character to ensure there are no issues setting
URL path or loading it later. See [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt)
for a list of unsafe and reserved characters. In general, use one of: `-`, `.`,
`_`, or `~`. The chosen character should not appear in any of the unique ID
strings in the model route.

When two models are used, the models must be joined together with a character
to divide the two paths. By default, the models are joined with the '~'
character. Set the `segment-models-with` attribute on the px-app-route element
to a safe, unreserved URI character to change this.

### Routing with hash

When the backend application server is not setup to manage routes and send frontend
routes to a single-page web app index file the hash portion of the URL can be
used to do routing. To enable hash-based URLs, enable the `use-hash-as-path`
attribute on both the px-app-route element and the app-location element that
produces the route.

### Integrating px-app-route with other routers

The `encodeAllPaths`, `encodePath`, and `decodePath` methods available on all
px-app-route instances can also be called directly without stamping a
px-app-route element in your app.

Those methods are available at `window.PxApp.RouteHelpers.[METHOD_NAME]`.
Calling these methods directly on the window is a useful way to encode and
decode model routes on your page and send the result to a third-party router
(e.g. any Angular or React router).

See the API documentation for this component for more information on how
to use the static methods to encode and decode model routes/paths.

`iron-overlay-backdrop` is a backdrop used by `Polymer.IronOverlayBehavior`. It should be a
singleton.

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
-------------------------------------------|------------------------|---------
`--iron-overlay-backdrop-background-color` | Backdrop background color                                     | #000
`--iron-overlay-backdrop-opacity`          | Backdrop opacity                                              | 0.6
`--iron-overlay-backdrop`                  | Mixin applied to `iron-overlay-backdrop`.                      | {}
`--iron-overlay-backdrop-opened`           | Mixin applied to `iron-overlay-backdrop` when it is displayed | {}
-->

<dom-module id="iron-overlay-backdrop" assetpath="../../bower_components/iron-overlay-behavior/">

  <template>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--iron-overlay-backdrop-background-color, #000);
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
        @apply --iron-overlay-backdrop;
      }

      :host(.opened) {
        opacity: var(--iron-overlay-backdrop-opacity, 0.6);
        pointer-events: auto;
        @apply --iron-overlay-backdrop-opened;
      }
    </style>

    <slot></slot>
  </template>

</dom-module>

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info');

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-meta

`<iron-dropdown>` is a generalized element that is useful when you have
hidden content (`dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `dropdown-content` relative to the `dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div slot="dropdown-content">Hello!</div>
    </iron-dropdown>

In the above example, the `<div>` assigned to the `dropdown-content` slot will be
hidden until the dropdown element has `opened` set to true, or when the `open`
method is called on the element.

@demo demo/index.html

The `<iron-flex-layout>` component provides simple ways to use
[CSS flexible box layout](https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Flexible_boxes),
also known as flexbox. This component provides two different ways to use flexbox:

1. [Layout classes](https://github.com/PolymerElements/iron-flex-layout/tree/master/iron-flex-layout-classes.html).
The layout class stylesheet provides a simple set of class-based flexbox rules, that
let you specify layout properties directly in markup. You must include this file
in every element that needs to use them.

    Sample use:

    ```
    <custom-element-demo>
      <template>
        <script src="../webcomponentsjs/webcomponents-lite.js"></script>
        <next-code-block></next-code-block>
      </template>
    </custom-element-demo>
    ```

    ```html
    <link rel="import" href="iron-flex-layout-classes.html">
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      .test { width: 100px; }
    </style>
    <div class="layout horizontal center-center">
      <div class="test">horizontal layout center alignment</div>
    </div>

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon` | Mixin applied to the icon | {}
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements
@element iron-icon
@demo demo/index.html

`px-app-nav` is an app-level navigation element that allows users to change the
current view. The element is designed to work on desktop and mobile/touch
devices, supporting any viewport size. It has three distinct visual styles that
can be switched at any time to suit different app designs.

--------------------------------------------------------------------------------

### Navigation items: Structuring data and managing selection

The navigation accepts a list of items that will be converted into buttons for
the user to interact with. Each item should have at least a label that will
be displayed for the user to select and a unique ID that will be used to keep
track of which item is selected.

This data should be passed into the `items` attribute or property on the
`px-app-nav` element.

This is a simple navigation data example:


    [
      {
        "id" : "home",
        "label" : "Home",
        "icon" : "px-fea:home"
      },
      {
        "id" : "alert",
        "label" : "Alerts",
        "icon" : "px-fea:alerts"
      }
    ]


Top-level navigation items can optionally have child items. This is useful for
creating categories of related pages. If a top-level navigation item has any
children it cannot be selected directly - users can select its child items,
and the top-level "category" item will get the selected visual style.

This example shows a "Dashboards" category with a few different dashboard pages:


    [
      {
        "id" : "dash",
        "label" : "Dashboards",
        "icon" : "px-fea:dashboard",
        "children" : [
          {
            "id" : "plant-status",
            "label" : "Plant Status Updates"
          },
          {
            "id" : "output-info",
            "label" : "Daily Output Measurements"
          }
        ]
      }
    ]

All items (top-level items, top-level category items, and child items) should
have the following properties:

  - <strong>id</strong> {string} - unique string that identifies the item. Should only contain
  valid, URI-safe characters. Example: "home", "alerts1"
  - <strong>label</strong> {string} - short, human-readable text. The user will tap this text
  to select the item. Example: "Homepage", "View Alerts"

The following optional properties can be defined for top-level items only:

  - <strong>icon</strong> {string} - valid [px-icon-set](https://www.predix-ui.com/#/modules/px-icon-set/)
  icon placed next to the text label for the item. Use an icon from the `px-fea`
  for the best sizing and visual styling. If the icon you need is not available in
  the `px-fea` icon set, you may use an icon from the `px-nav` icon set, but only
  do so if absolutely necessary.
  - <strong>children</strong> {array} - child items that will be placed in a dropdown under
  their parent top-level item. Each child item should have an `id` and `label`.
  If the child item has an `icon` property, it will be ignored.

Example top-level item without children:


    {
      "id" : "page-id",
      "label" : "Page Title",
      "icon" : "px-fea:templates"
    }


Example top-level item with child items:


    {
      "id" : "category-id",
      "label" : "Category Title",
      "icon" : "px-fea:microservice",
      "children" : [
        {
          "id" : "child-item-1",
          "label" : "First Child Title"
        },
        {
          "id" : "child-item-2",
          "label" : "Second Child Title"
        }
      ]
    }


Additional data not used by `px-app-nav` can also be included in each item's
object. This is a useful way to store metadata about app pages that will be used
at run-time when a new nav item is selected. Example:


    {
      "id" : "all-cases",
      "label" : "Cases",
      "metadata" : {
        "openCases" : "12",
        "closedCases" : "82"
      }
    }

The navigation will not mutate any of its items properties, making it easy to
share any item metadata with other app components.

#### Responding to item selection

When the user taps on a navigation item it will be marked as selected. The app
containing the `px-app-nav` element should respond to the new selected item and
update its view.

There are two ways for an app to listen for user selection:

<strong>By reference:</strong> The element's `selected` property will be updated when a new
item is selected. The `selected` property will notify a reference to the object
that describes the item in the `items` array.

<strong>By route:</strong> The element's `selectedRoute` property will notify an array of
strings that trace the path from the root of the `items` graph to the selected
item. This is useful for binding the navigation state to the app's URL path.
(See the [px-app-route](https://www.predix-ui.com/#/components/px-app-route)
module for a guide to binding the navigation state to the URL.)

For example, given the following simplified navigation `items` list:

    [
      {
        "id" : "dash",
        "label" : "Dashboards",
        "children" : [
          {
            "id" : "info-dash",
            "label" : "Info Dashboard"
          }
        ]
      }
    ]

When the user selects the "Info Dashboard", the `selectedRoute` will be set to
`["dash", "info-fash"]`.

#### Selecting an item programatically

Sometimes it is useful for an app to automatically change the active page
(e.g. opening the home page when the app is first loaded, or opening a dashboard
when the user clicks on an alert message). The `selected` and `selectedRoute`
properties can be used to set the selected navigation item state in the same
way they are used to read the selected navigation item state.

The simplest way to do this is through `selectedRoute`:


    <px-app-nav
        items='[
          { "label" : "Home",   "id" : "home",   "icon" : "px-fea:home" },
          { "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts" },
          { "label" : "Assets", "id" : "assets", "icon" : "px-fea:asset", children: [
            { "label" : "Asset #1", "id" : "a1" },
            { "label" : "Asset #2", "id" : "a2" }
          ] }
        ]'
        selected-route='["assets", "a1"]'>
    </px-app-nav>


Items can also be selected by reference using the `selected` property. Selecting
this way requires a bit of JavaScript; the navigation does a simple reference
equality check (`item1 === item2`) to find the item in the graph and select it.
Passing an item with the same properties as one of the `items` objects will
not select it.


    <px-app-nav id="nav"></px-app-nav>
    <script>
      var nav = document.getElementById('nav');
      var navItems = [
        { "id" : "home", "label" : "Home" }
      ];
      nav.items = navItems;
      nav.selected = navItems[0];
    </script>


Data-binding can also be used to accomplish the same thing without manually
finding the `px-app-nav` element in the DOM.

### Binding to the URL path (routing)

The `px-app-nav` element is designed to easily bind its state to the URL path.
When the user selects an item, its `selectedRoute` can be encoded and used to
set the URL path. The user can then bookmark the page or share the URL to link
to a specific view. When the user loads a page with a URL path defined, that
path can be decoded and used to select the right navigation item (and show a
page).

For a ready-to-go solution for binding `px-app-nav` to the URL path, see the
[px-app-route](https://www.predix-ui.com/#/components/px-app-route) component.
This component works best in applications built using Polymer as a data-binding
framework, but also exposes methods to help convert the navigation's
`selectedRoute` to and from a path string for use in other framework routers.

Alternatively, listen for update events from the `selected` and/or `selectedRoute`
properties in your app and send the values to the framework router of your
choice, or implement your own routing system from scratch.

--------------------------------------------------------------------------------


### Navigation styles

Two of the navigation styles, horizontal and vertical, should only be used on
desktop screens. The collapsed navigation style should be used on mobile/touch
devices and can also be used for desktop devices.


#### 1. Horizontal navigation

The horizontal navigation style is a persistent bar fixed to the top of the viewport.
Navigation items are displayed in a row. If the window is too narrow to fit all
the items, any overflowed items are placed into an overflow dropdown. If only
one navigation item fits in the window, the navigation will automatically
switch to collapse style (see description below).

This is the default style. It doesn't require any additional configuration to
enable beyond putting the `px-app-nav` element tag on the app page. The following
example shows how to configure px-app-nav in the horizontal style:


    <px-app-nav
        items='[
          { "label" : "Home",   "id" : "home",   "icon" : "px-fea:home" },
          { "label" : "Alerts", "id" : "alerts", "icon" : "px-fea:alerts" },
          { "label" : "Assets", "id" : "assets", "icon" : "px-fea:asset", children: [
            { "label" : "Asset #1", "id" : "a1" },
            { "label" : "Asset #2", "id" : "a2" }
          ] }
        ]'
        selected-route='["assets","a1"]'>
    </px-app-nav>

<strong>Positioning a horizontal app-nav in an app:</strong>

The horizontal style `px-app-nav` element should be fixed at the top of your app
with app content configured to scroll beneath it. The app must position the
`px-app-nav` element using CSS to fix it to the top of the view. By default, the
element is `position: relative` and `display: block`, causing it to fill its
parent container's width but scroll out of the view as the user scrolls down
the page.

The following example fixes the element to the top of the view so content
can scroll beneath it:


    <style>
      px-app-nav {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
    <px-app-nav items="..."></px-app-nav>

Using position fixed will cause the `px-app-nav` element to cover other HTML
elements at the top of your page. Offset your content (e.g. by setting
`margin-top: 80px` on your content container) to ensure the navigation does not
cover other app elements unintentionally.

--------------------------------------------------------------------------------

#### 2. Collapsed navigation

The collapsed navigation style is also a persistent bar fixed to the top of the
viewport. The navigation items are displayed in a dropdown menu that the user
can open by clicking or tapping on the open button; and closed by selecting
a navigation item or clicking or tapping anywhere else in the viewport.

If no item is selected, the collapsed navigation will show an empty outline
for the dropdown trigger button. If an item is selected that item's label and
icon will be shown in the dropdown trigger button.

This style can be enabled in a few different ways:

<strong>Force collapse:</strong> Setting the `collapseAll` property to true or enabling the
`collapse-all` attribute on the `px-app-nav` element will force the navigation
to use the collapsed style at all times. Example:


    <px-app-nav items="..." collapse-all></px-app-nav>


<strong>Dynamic collapse:</strong> The `collapseAt` property can be used to dynamically
collapse and un-collapse the navigation when the viewport size changes. If the
size of the `px-app-nav` element's container becomes smaller than the `collapseAt`
value, it is collapsed. If the element's container becomes larger than the
`collapseAt` value, it is un-collapsed.


    <px-app-nav items="..." collapse-at="420"></px-app-nav>


The `collapseAt` property should be a number that will be converted into pixels.

When the navigation is automatically collapsed or uncollapsed, the read-only
`collapsed` property will be updated. Watch that property to figure out the
state of the navigation.

<strong>Auto-collapse:</strong> When the default horizontal style is in use and only 1 item
fits in the space available to the `px-app-nav` element, the navigation will be
automatically collapsed.

<strong>Positioning a collapsed app-nav in an app:</strong>

Follow the sticking instructions in the Horizontal style section above to
correctly position the `px-app-nav` element on the page in collapsed style.

--------------------------------------------------------------------------------

#### 3. Vertical navigation

The vertical navigation style is fixed to the left or right side of the browser.
When the navigation is not being interacted with it displays as a narrow strip
showing only the navigation item icons. When the user hovers over the vertical
navigation, the bar animates open and allows the user to click/tap to select
a new item. Example:


    <px-app-nav items="..." vertical></px-app-nav>


<strong>Positioning a vertical app-nav  in an app:</strong>

The vertical style defaults to CSS styles `position: absolute; left: 0; top: 0;`
to stick to the left side of the screen. This causes the navigation element to
fill the first `position: relative` item above it in the DOM. Override these
values to position it in whatever way your app requires:


      <style>
        px-app-nav {
          position: fixed;
          right: 0;
          top: 0;
        }
      </style>
      <px-app-nav items="..."></px-app-nav>

    <div id="someElement">Some element</div>

Custom property | Description

<!--
Element providing a login/logout button that integrates nicely with Cloud Foundry's UAA.
Supports custom menu items for other routes in your application, for instance a "Settings" page.
By default, the component will call UAA for user info on load, but this can be disabled with the fetch-user-info-on-load property.

### Usage

    <px-login
      login-url="/login"
      logout-url="/logout"
      user-info-url="/userinfo"
      fetch-user-info-on-load="true"
      popover-location="bottom"
      menu-items='[{"url":"#settings","label":"Settings"},{"url":"#account","label":"My Account"}]'
      language="en">
    </px-login>

### Styling
The following custom properties are available for styling:

Custom property | Description
:------------|:-------------
`--px-login-button-width`   | Width of the login button including icons and text - inner text will be truncated if necessary to fit

@element px-login
@blurb Element providing a login/logout button.
@homepage index.html
@demo demo.html
-->

<dom-module id="px-login" assetpath="../../bower_components/px-login/">
  <template>
    <style include="px-login-styles"></style>
    <iron-ajax id="userInfoAjax" url="{{userInfoUrl}}" handle-as="json" method="GET"></iron-ajax>
    <div>
      <div hidden$="{{!_showLogin}}">
        <button class="btn btn--bare login-button" id="loginButton">
          <px-icon icon="px-nav:generic-user" class="login-button--user-icon text--center"></px-icon> [[localize("Sign In")]]
        </button>
      </div>
      <div hidden$="{{_showLogin}}">
        <px-popover id="userPopover" orientation="[[popoverLocation]]" enhanced="true" for="userNameButton" hide-overlay="true">
          <ul class="list-bare">
            <template is="dom-repeat" items="{{menuItems}}">
              <li class="login-menu--item truncate"><a class="actionable actionable--action" href$="{{item.url}}" title="{{item.label}}">{{item.label}}</a></li>
            </template>
            <li id="logoutButton"><a href="#" class="actionable actionable--action">[[localize("Sign Out")]]</a></li>
          </ul>
        </px-popover>
        <button id="userNameButton" name="userNameButton" class="btn btn--bare login-button">
          <px-icon icon="px-nav:generic-user" class="login-button--user-icon text--center"></px-icon>
          <div class="truncate" title="{{userName}}">{{userName}}</div>
          <px-icon icon="px-utl:chevron" class="login-button--chevron-icon"></px-icon>
        </button>
      </div>
    </div>
  </template>
</dom-module>

### Usage
Cards can be used directly in a page or application as shown below.
Content included in a block with class `actions` will be rendered
in the top right corner of the card header.
```
<px-card header-text="Card" icon="analysis">
  <div class='actions'>
    <px-icon icon="pxm:new-window"></px-icon>
    <px-icon icon="pxs:help"></px-icon>
    <px-icon icon="pxs:app-settings"></px-icon>
  </div>
  <p>This is the main content area of a Predix card.</p>
</px-card>
```

Alternatively, you could create your own Polymer components that instantiate different styles of cards,
and use them in combination with the Predix Views service and the px-deck / px-dashboard sub-components
of this repo. **Be sure to use the dropdown at the top of this screen to view details about the px-card behavior,
as well as the px-deck and px-dashboard subcomponents.**

### Styling
The following custom properties are available for styling:

Custom property | Description
----------------|-------------
`--px-card-background-color` | Background color of the card
`--px-card-border-color` | Border color for the top of the card
`--px-card-header-color` | Color of the header text
`--px-card-icon-color` | Color of the card's main icon'
`--px-card-action-icon-color` | Color of icons in actions slot
`--px-card-action-icon-color--hover` | Color of icons in actions slot when hovered
`--px-card-action-icon-color--pressed` | Color of icons in actions slot when pressed


@element px-card
@blurb Element containing basic styling and behaviors (API) for card
@demo demo.html
@homepage index.html
-->
<dom-module id="px-card" assetpath="../../bower_components/px-card/">
  <template>
    <style include="px-card-styles"></style>

    <template is="dom-if" if="{{headerText}}">
      <header class="flex flex--middle flex--justify">
        <div class="epsilon caps" id="headerText">
          <template is="dom-if" if="{{icon}}">
            <px-icon id="headericon" icon="{{icon}}"></px-icon>
          </template>{{headerText}}
        </div>
        <content select=".actions"></content>
      </header>
    </template>
    <div class="contents">
      <content></content>
    </div>
  </template>
</dom-module>

</dom-module><!--
This element provides a dropdown from which users can select one or more values.

It can also be used in conjunction with px-validation, similar to px-forms-design, to apply validation states - simply add the `validation-error`, `validation-warning`, and `validation-success` classes to alter the border color of the component.

### Usage

Simple:
```
<px-dropdown items='["One","Two"]'></px-dropdown>
<px-dropdown items='[{"key":"one", "val": "One"}, {"key":"two", "val": "Two"}]'></px-dropdown>
```

Complex:
```
<px-dropdown items='[{"key":"one", "val": "One", "selected": "true"}]'
             display-value="Click me"
             prevent-close-on-outside-click="true"
             allow-outside-scroll="true"
             multi="true"
             select-by="key"
             selected-values='["1","3"]'
             bound-target=".parentDiv"
             search-mode="true"
             sort-mode="val">
</px-dropdown>
```

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
`--px-dropdown-max-height` | Max height for the dropdown menu container
`--px-dropdown-max-width` | Max width for the dropdown menu container
`--px-dropdown-bg-color` | Background color for the dropdown menu container
`--px-dropdown-bg-color--hover` | Background color of a hovered menu item
`--px-dropdown-bg-color--selected` | Background color of a selected menu item
`--px-dropdown-text-color--disabled` | Text color of a disabled dropdown menu button
`--px-dropdown-icon-size` | Sets the size for the icon on the dropdown trigger
`--px-dropdown-content-font-size` | Sets the size of the font for the dropdown menu container

@element px-dropdown
@blurb Element providing a dropdown solution.
@homepage index.html
@demo index.html
-->
<dom-module id="px-dropdown" assetpath="../../bower_components/px-dropdown/">
  <template>
    <style include="px-dropdown-styles"></style>
    <iron-a11y-keys id="keys" keys="up down space enter tab esc" target="[[_keyBindingsTarget]]" on-keys-pressed="_handleKeyPress">
    </iron-a11y-keys>
    <div id="button" slot="dropdown-trigger" class$="dropdown-trigger btn {{_getDisabledClass(disabled)}} {{_getClass(buttonStyle)}}" on-tap="toggle" tabindex="0">
      <template is="dom-if" if="{{!_isEqual(buttonStyle,'icon')}}">
        <div id="label" title="{{_displayValueSelected}}" class="dropdown-label">{{_displayValueSelected}}</div>
      </template>
      <template is="dom-if" if="{{_isEqual(buttonStyle,'icon')}}">
        <px-icon icon="{{icon}}"></px-icon>
      </template>
      <template is="dom-if" if="{{_showClearButton(disableClear,buttonStyle,opened,selected,selectedValues,selectedValues.*)}}">
        <px-icon class="dropdown-icon" icon="px-nav:close" on-tap="_clear"></px-icon>
      </template>
      <template is="dom-if" if="{{_showChevron(disableClear,hideChevron,buttonStyle,opened,selected,selectedValues,selectedValues.*)}}">
        <px-icon class="dropdown-icon" icon="px-utl:chevron"></px-icon>
      </template>
    </div>
    <iron-dropdown id="dropdown" class="dropdown" auto-fit-on-attach="" fit-into="{{_getElement(boundTarget)}}" no-overlap="" dynamic-align="" opened="{{opened}}" hover="{{hover}}" no-cancel-on-outside-click="{{preventCloseOnOutsideClick}}" allow-outside-scroll="{{allowOutsideScroll}}" disabled$="{{disabled}}">
      <div slot="dropdown-content" class="dropdown-content shadow-temporary">
        <template is="dom-if" if="{{searchMode}}" value="{{searchTerm::input}}">
          <div class="u-p-">
            <div class="search__form">
              <input id="searchbox" class="text-input search__box" disabled$="[[disabled]]" placeholder="{{placeholder}}" value="{{searchTerm::input}}" on-input="_notifyResize" autocomplete="off">
              
              <px-icon class="search__icon" icon="px-utl:search"></px-icon>
            </div>
          </div>
        </template>
        <iron-selector id="selector" multi="{{multi}}" selected="{{selected}}" selected-values="{{selectedValues}}" selected-items="{{selectedItems}}" attr-for-selected="{{selectBy}}">
          <template is="dom-repeat" id="dropdownItems" items="{{items}}" strip-whitespace="">
            <div class="dropdown-option" key="{{item.key}}" val="{{item.val}}" disabled$="{{item.disabled}}" on-mouseover="_hoverOn" on-mouseout="_hoverOff" title="{{item.val}}">
              <template is="dom-if" if="{{multi}}">
                <px-icon icon="px-utl:check" class="u-pr--"></px-icon>
                <span class="dropdown-option__item truncate">{{item.val}}</span>
              </template>
              <template is="dom-if" if="{{!multi}}"><span class="dropdown-option__item truncate">{{item.val}}</span></template>
            </div>
          </template>
        </iron-selector>
      </div>
    </iron-dropdown>

Tooltips can be positioned above, below, to the left, or to the right of the target.
A Smart Orientation option is included that will attempt to automatically choose a placement based on the real estate available – this attempts to prevent the tooltip from going off the screen.

***Note:** tooltips are not recommended for mobile or tablet applications since the hover affordance is inconsistent across devices and platforms (3D touch, tap-and-hold, proximity sensors, etc). See [px-popover](https://www.predix-ui.com/#/components/px-popover/), which is invoked on tap/click instead.

### Usage

    <div id="hoverDivTop" class="hover-tooltip">Hover for tooltip<br/><span>(top, 5 sec delay)</span></div>
    <px-tooltip
        for="hoverDivTop"
        orientation="top"
        tooltip-message="Top tooltip">
    </px-tooltip>

### Styling
The following custom properties are available for styling.

Custom property | Description
:----------------|:-------------
`--px-tooltip-text-color` | Text color for the tooltip
`--px-tooltip-background-color` | Background color for the tooltip
`--px-tooltip-border-color` | Border color for the tooltip
`--px-tooltip-shadow-color` | Box shadow color for the tooltip
`--px-tooltip-max-width` | Max width of the tooltip

@element px-tooltip
@blurb Tooltip element that provides additional information to users once hovered over the target element for a specified amount of time.
@homepage index.html
@demo index.html

</dom-module><!--
Element that provides pagination.

##### Usage

      <px-pagination number-of-items="{{numberOfItems}}" page-size="{{pageSize}}" first-item-index-to-display="{{firstItemIndex}}"></px-pagination>


@element px-pagination.html
@homepage index.html
@demo index.html
-->
<dom-module id="px-pagination" assetpath="../../bower_components/px-data-table/">
  <template>
    <style include="aha-table-styles"></style>

    <div class="paginationContainer">

			<span class="pagesize  u-mr+">
				<span class="rowsPerPage u-mr--">{{localize('Rows per page')}}</span>
        <px-dropdown selected="{{pageSize}}" display-value="{{pageSize}}" select-by="val" button-style="bare--primary" items="{{pageSizeOptions}}" disable-clear=""></px-dropdown>
			</span>

      <div>
        <span class="summary">
          <strong>{{firstItemIndexToDisplay}}-{{lastItemIndexToDisplay}}</strong>
          <span>{{localize('of')}}</span>
          <span>{{numberOfItems}}</span>
        </span>
        <button id="previous" class$="btn {{_getPageupClass(currentPage)}}" on-click="goToPreviousPage">
          <px-icon icon="px-nav:back"></px-icon>
        </button>
        <template is="dom-repeat" items="{{_pagerButtons(pageCount, currentPage)}}" as="page">
          <span on-click="_goToPage" class$="{{_getPagerButtonClass(page.val, currentPage)}}">{{page.val}}</span>
        </template>
        <button id="next" class$="btn {{_getPagedownClass(currentPage, pageCount)}}" on-click="goToNextPage">
          <px-icon icon="px-nav:next"></px-icon>
        </button>
      </div>

    </div>

<!--
This element defines column settings for a column within a `px-data-table`. If no `px-data-table-column` sub-components are passed in,
by default the table will display all columns that are found in the `table-data` array objects. If one or more column definitions are
included, the table will only display those columns. If the `include-all-columns` property is set to true on the `px-data-table`,
the table will first gather all of the columns from the `table-data` array, then override the settings for individual columns using
the `px-data-table-column` definitions provided.

### Usage

    <px-data-table-column name="first"></px-data-table-column>

The px-data-table-column component accepts both px-validation and px-data-table-highlight sub-components. For example:

    <px-data-table table-data="{{...}}">
      <px-data-table-column name="first" label="First Name" filterable sortable editable>
        <px-validation>
          <px-validator validation-method="isNumber" import="../px-validation/px-example-validator.html"></px-validator>
        </px-validation>
      </px-data-table-column>
    </px-data-table>

    <px-data-table table-data="{{...}}">
      <px-data-table-column name="first" label="First Name" filterable sortable editable>

Element that defines a data table, optionally using a sub-element for advanced column settings.
Use the dropdown at the top of this screen to see documentation on the `px-data-table-column` and `px-data-table-highlight` sub-components.

### Usage

Minimum:

    <px-data-table table-data="{{data}}"></px-data-table>

Advanced:

    <px-data-table filterable selectable striped table-data="{{data}}">
      // See px-data-table-column API using dropdown at top of screen.
      <px-data-table-column name="first" ...></px-data-table-column>
      <px-data-table-column name="last" ...></px-data-table-column>
      <px-data-table-column name="color" ...></px-data-table-column>
      <px-data-table-column name="date" ...></px-data-table-column>
    </px-data-table>


### Integrating with other frameworks (ex: Angular):

You may not be able to use 2-way binding with the objects/arrays in other frameworks such as Angular.

We suggest instead to use events and selectors, for example:

    document.getElementById("myDataTable").addEventListener("px-row-click", function(e) {
        ...
    });

    document.getElementById("myDataTable").addEventListener("px-select-all-click", function(e) {
        ...
    });

    $scope.doSomethingWithSelectedRows = function() {
        $scope.allSelectedRows = document.getElementById("myDataTable").selectedRows;
    };
