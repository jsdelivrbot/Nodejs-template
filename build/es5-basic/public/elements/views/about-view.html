</dom-module><!--
The view header is located at the top of the page/view, as an alternative to px-context-browser. The view header provides the user an overview of the content they are viewing and interacting with. The header contains two content insertion points that will automatically render anything with id of "left" and "right" to the appropriate spots in the header.

### Usage
Simple:

    <px-view-header title="Title" subtitle="Subtitle"></px-view-header>

Using content insertion points:

    <px-view-header title="Title" subtitle="Subtitle">
      <div id="left" class="actionable">Back</div>
      <button id="right" class="btn btn--primary">Save</div>
    </px-view-header>

Using px-deck-selector:

    <px-view-header use-deck-selector="true">
      <px-deck-selector decks='[...]' config-options='...'></px-deck-selector>
    </px-view-header>

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
`--px-view-header-background-color` | Background color for the view header

@element px-view-header
@blurb The view header is located at the top of the page/view, as an alternative to px-context-browser.
@homepage index.html
@demo index.html
-->

<dom-module id="px-view-header" assetpath="../../bower_components/px-view-header/">
  <template>
    <style include="px-view-header-styles"></style>

    <div class="vh-header">
      <div>
        <content select="#left"></content>
      </div>
      <div class="vh-header-text vh-header-text--ms-fix">
        <template is="dom-if" if="{{useDeckSelector}}">
          <content select="px-deck-selector"></content>
        </template>
        <template is="dom-if" if="{{!useDeckSelector}}">
          <div class="regular vh-title truncate" title="[[title]]">[[title]]</div>
          <template is="dom-if" if="{{subtitle}}">
            <div class="zeta vh-subtitle truncate" title="[[subtitle]]">[[subtitle]]</div>
          </template>
        </template>
      </div>
      <div>
        <content select="#right"></content>
      </div>
    </div>
  </template>
</dom-module>

<script>Polymer({is:'px-view-header',properties:{title:{type:String},subtitle:{type:String},useDeckSelector:{type:Boolean,value:!1}}});</script>

<!--
Element wrapper for the [marked](https://github.com/chjj/marked) library.

`<marked-element>` accepts Markdown source and renders it to a child
element with the class `markdown-html`. This child element can be styled
as you would a normal DOM element. If you do not provide a child element
with the `markdown-html` class, the Markdown source will still be rendered,
but to a shadow DOM child that cannot be styled.


### Markdown Content

The Markdown source can be specified several ways:

#### Use the `markdown` attribute to bind markdown

    <marked-element markdown="`Markdown` is _awesome_!">
      <div class="markdown-html"></div>
    </marked-element>

#### Use `<script type="text/markdown">` element child to inline markdown

    <marked-element>
      <div class="markdown-html"></div>
      <script type="text/markdown">
        Check out my markdown!

        We can even embed elements without fear of the HTML parser mucking up their
        textual representation:

        ```html
        <awesome-sauce>
          <div>Oops, I'm about to forget to close this div.
        </awesome-sauce>
        ```
      </script>
    </marked-element>

#### Use `<script type="text/markdown" src="URL">` element child to specify remote markdown

    <marked-element>
      <div class="markdown-html"></div>
      <script type="text/markdown" src="../guidelines.md"></script>
    </marked-element>

Note that the `<script type="text/markdown">` approach is *static*. Changes to
the script content will *not* update the rendered markdown!

Though, you can data bind to the `src` attribute to change the markdown.

```html
<marked-element>
  <div class="markdown-html"></div>
  <script type="text/markdown" src$="[[source]]"></script>
</marked-element>
...
<script>
  ...
  this.source = '../guidelines.md';
</script>
```

### Styling
If you are using a child with the `markdown-html` class, you can style it
as you would a regular DOM element:

    .markdown-html p {
      color: red;
    }

    .markdown-html td:first-child {
      padding-left: 24px;
    }

@element marked-element
@group Molecules
@hero hero.svg
@demo demo/index.html
